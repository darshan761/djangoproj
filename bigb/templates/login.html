    <body>
        <div class="container">
           
            <header  style="background-color:#ADFF2F;width:450px;left:420px; ">
                <h1 style="font-size: 72px;  display:inline ; color:red"><strong>BIG</h1><h1 style="font-size: 72px; display:inline; color:black">BASKET</strong></h1>
				
            </header>
            <section>				
                <div id="container_demo" >

                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="home" method="POST" autocomplete="on"> {% csrf_token %}
                                <h1>Log in</h1>
                               {% include 'messages.html' %}
                                {{form.as_p}}
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                 <p class="signin button"> 
                                    <input type="submit"  value="Log In"/> 
                                </p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="register" method="POST" autocomplete="on">{% csrf_token %}
                               <h1> Sign up </h1> 
                                {{form1}}
                                <p class="signin button"> 
                                    <input type="submit" value="Sign up"/></p>
                                    <p class="change_link">  
                                    Already a member ?
                                    <a href="#tologin " class="to_register"> Go and log in </a>
                                </p> 
                            </form>
                        </div>
